name: test-app-on-push

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install --frozen-lockfile

      - name: Run linter 🧿
        run: pnpm run lint

      - name: Test 🧪
        run: pnpm run test
